<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />

</head>
<body class="bg-black text-gray-50 w-full h-full">
    <!-- Navbar -->
    <header>
        <nav class="container flex items-center p-4 sm:p-10">
            <div>
                <img src="./images/Logo.svg" alt="brand-logo" />
            </div>
            <ul class=" hidden sm:flex flex-1 justify-end items-centergap-12 sm:gap-4 md:gap-12">
            <li class="cursor-pointer text-base">HOME<i class="fa-solid fa-caret-down ml-1"></i>
            </li>
            <li class="cursor-pointer text-base">PROJECT</li>
            <li class="cursor-pointer text-base">ABOUT</li>
            <li class="cursor-pointer text-base">CONTACT</li>
            <li class="cursor-pointer text-base">OTHER PAGES<i class="fa-solid fa-caret-down ml-1"></i></li>
          </ul>
          <div class="flex sm:hidden flex-1 justify-end">
            <i class="text-2xl fas fa-bars"></i>
          </div>
        </nav>
    </header>
</body>
</html>
